<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- //for-mobile-apps -->
    <link href="%PUBLIC_URL%/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/plugins/OwlCarousel2-2.2.1/owl.carousel.css"/>
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/plugins/magnific-popup/magnific-popup.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"/>
    <link href="%PUBLIC_URL%/css/style.css" rel="stylesheet" type="text/css" media="all" />
    
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- //font-awesome icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700%7CPoppins:400,500,600,700%7CRoboto:400,500,600" media="all">

    <title>Multipurpose Section Shopify Responsive Theme -  Nova</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- js -->
    <script type="text/javascript" src="%PUBLIC_URL%/js/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/js/bootstrap.bundle.min.js"></script>
    <script src="%PUBLIC_URL%/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
    <script src="%PUBLIC_URL%/plugins/magnific-popup/magnific-popup.js"></script>
    <script src="%PUBLIC_URL%/plugins/libs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"  crossorigin="anonymous"></script>
    <script src="%PUBLIC_URL%/plugins/instafeed.min.js"></script>
    <script src="%PUBLIC_URL%/js/custom.js"></script>
    <script type="text/javascript">
      function initHomeSlider(){
          if ($('.home_slider').length) {
              var homeSlider = $('.home_slider');
              homeSlider.owlCarousel(
                  {
                      items: 1,
                      loop: true,
                      autoplay: true,
                      nav : true,
                      navClass: ["owl-prev", "owl-next"],
                      navText: [' ', ' '],
                      smartSpeed: 1200
                  });
          }
      }
      function initBannerSlider(){
          var bannerSlider = $('.image-slider');
          bannerSlider.slick({
              dots: true,
              arrows: false,
              vertical: true,
              verticalSwiping:true,
              infinite: true,
              autoplay: false,
                  autoplaySpeed: 2000,
              customPaging : function(slider, i) {
                  var thumb = $(slider.$slides[i]).data();
                  var value = '<span>'+(i+1)+'</span>';
                  if (($(slider).length) <= 8) {
                  value = '<span>0'+(i+1)+'</span>';
                  }
                  return value;
              },
          })
      }
      function initInstafeed(){
          if ($('.instagram-slide').length) {
              var feed = new Instafeed({
              get: 'user',
              userId: '7703552354',
              accessToken: '7703552354.1677ed0.3e0ef38604284bc18f32f20fead87821',
              resolution: 'low_resolution',
              template: '<div className="instagram-item"><a href="{'+'{link}}" id="{'+'{id}}"><img className="card-image" src="{'+'{image}}" /></a></div>',
              sortBy: 'most-recent',
              limit: 4,
              links: true,
              after: function() {
              
                  $('.instagram-slide').owlCarousel(
                      {
                      nav: 					true,
                      dots:					false,
                      speed:				5000,
                      loop:					false,
                      addClassActive:		true,
                      lazyLoad:				true,
                      navText: ['<i class="fa fa-angle-left"></i>', '<i class="fa fa-angle-right"></i>'],
                      navClass: ["owl-prev", "owl-next"],
                      items:1,
                      margin: 0
                      
                  });
              }
              });
              feed.run();
          }
      }
      function initSmartSearch(){
          $('body').bind('click', function(){
              $('.box-results').removeClass('active');
          });
          $('.box-results').on('click', function(e){
              e.stopPropagation();
          });
          $('input[name="search"]').bind('keyup change', function() {
              var form = $(this).closest('form');
              var resultsList = form.find('.box-results');
              resultsList.addClass('active');
          });
          
      }
      function initMagnificPopup(){
          $('.iframe-link').magnificPopup({
              type:'iframe',
              fixedContentPos: true,
              fixedBgPos: true,
              overflowY: 'auto',
              closeBtnInside: true,
              closeOnContentClick: true,
              preloader: true,
              midClick: true,
              removalDelay: 300,
              mainClass: 'my-mfp-zoom-in',
              gallery: {  enabled: false }
          });
      }
  </script>
  </body>
</html>
